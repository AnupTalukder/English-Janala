<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala - a best English learning place </title>

    <!-- link css file  -->
    <link rel="stylesheet" href="style/style.css">

    <!-- link daisy-ui and tailwind css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font adding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>

    <header>
        <div class="navbar bg-base-100 shadow-sm bg-slate-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <button class=""><i class="fa-solid fa-circle-question"></i>FAQ</button>
                        </li>
                        <li>
                            <button class=""><i class="fa-solid fa-book-open"></i>Learn</button>
                        </li>
                        <li>
                            <button class=""><i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</button>
                        </li>
                    </ul>
                </div>
                <div class="sm:text-center items-center "> 
                    <a class="sm:text-center items-center btn btn-ghost text-xl  md:btn btn-ghost text-xl"><span
                            class="font-bold">English</span><img src="./assets/logo.png">
                        <span class="bangla-font font-bold">জানালা</span> </a>
                </div>
            </div>

            <div class="navbar-end invisible md:visible">

                <ul class="menu menu-horizontal px-1 gap-3">
                    <li>
                        <button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
                    </li>
                    <li>
                        <button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

<section class="flex flex-col-reverse md:flex-row gap-10 py-5 w-11/12 mx-auto my-20 items-center md:items-start">

  <div class="flex-1 text-center md:text-left">
    <h2 class="text-4xl font-bold mb-3 md:mb-8">
      <span class="text-blue-500">English</span> is Easy!!
    </h2>

    <p class="bangla-font py-5">
      আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
      Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
    </p>

    
        <fieldset class="fieldset md:bg-base-200 border-base-300 rounded-box w-xs border p-4 mx-auto md:mx-0">

      <label class="label">Name</label>
      <input type="text" class="input w-full" placeholder="Enter your name" />

      <label class="label">Password</label>
      <input type="password" class="input w-full" placeholder="Password" />

      <button class="btn btn-primary my-3 w-full">Get Started</button>
    </fieldset>
  </div>

  <div class="flex-1 flex justify-center md:justify-end">
    <img src="/assets/hero-student.png" class="max-w-sm rounded-lg" />
  </div>

</section>


<section>
    <h2 class="text-4xl font-bold mb-3 md:mb-8 text-center">
      <span class="text-blue-500">Let's</span> Learn vocabularies!!
    </h2>

    <div id="level-container"class=" flex gap-5 flex-wrap justify-center"></div>
</section>


<script src="./script/index.js"></script>
</body>

</html>
